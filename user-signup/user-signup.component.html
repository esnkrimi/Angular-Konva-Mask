<div  [class.text-left]="globals.language==='en'" [class.text-right]="globals.language!=='en'" class="w-100 pb-4 text-left">
<div>
  <strong>
    {{'home.signUp'|translate}}
  </strong>
</div>
<div class="mt-3">
  <div class="card-body px-lg-5 pt-0" *ngIf= "showSignupWithEmail" >
    <form [formGroup]="checkoutForm"
    (ngSubmit)="signupViaInputTexts()">
    <div class="form-group" [class.text-left]="globals.language==='en'" [class.text-right]="globals.language!=='en'" >
      <label for="exampleInputEmail1">{{'home.mobile'|translate}}</label>
      <input type="email" id="mobile"  formControlName="mobile"class="form-text form-control">
      <small id="emailHelp" class="form-text text-muted"  [class.text-left]="globals.language==='en'" [class.text-right]="globals.language!=='en'" >
        {{'home.privacyPassword'|translate}}
      </small>
    </div>
    <div class="form-group" [class.text-left]="globals.language==='en'" [class.text-right]="globals.language!=='en'" >
      <label for="exampleInputPassword1">{{'home.email'|translate}}</label>
      <input type="email" id="email"  formControlName="email" class="form-text form-control">
    </div>
    <div class="small text-muted" [class.text-left]="globals.language==='en'" [class.text-right]="globals.language!=='en'" >
      {{'home.personalData'|translate}}
    </div> 
    <div class="text-left">
      <button type="submit" class="btn  bg-black text-white">  {{'home.signUp'|translate}}            </button>
    </div>
    </form>
    <div class="md-form text-red text-left" *ngIf= "signupDid">
    Login information has sent to your mobile number
    </div>
    <div *ngIf= "allowRegister===1" class="md-form mt-0 error text-danger" [class.text-left]="globals.language==='en'" [class.text-right]="globals.language!=='en'" >
    {{'home.fillItems'|translate}}
    </div>
  </div>
</div>
